<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Which Cat is Dis?</title>

        <link
            rel="shortcut icon"
            type="image/png"
            href="./assets/icons/cat.png"
        />

        <link rel="apple-touch-icon" href="./assets/icons/cat.png" />
        <meta name="apple-mobile-web-app-title" content="Which Cat is Dis" />

        <script
            src="https://kit.fontawesome.com/f583587016.js"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="fabs">
            <div class="fab back" id="back">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
        <div id="version"></div>
        <section id="welcome" class="show">
            <div class="wrapper">
                <h1>Welcome To Which Cat is Dis</h1>
                <h3>An A.I. will identify which cat is this</h3>
                <button id="start">Start Now!</button>
            </div>
        </section>
        <section id="camera-picker">
            <div class="wrapper">
                <h2>Choose a camera</h2>
                <select name="cameras" id="cameras"></select>
                <button id="go">Start Identifying</button>
            </div>
            <div class="wrapper">
                <h2>Choose a photo</h2>
                <div class="images">
                    <img src="./assets/images/sesame.jpg" alt="Sesame" />
                    <img
                        src="./assets/images/caramel.jpg"
                        alt="Caramel"
                        style="filter: grayscale(1)"
                    />
                    <img src="./assets/images/shiba.jpg" alt="Shiba" />
                    <img src="./assets/images/simba.jpg" alt="Simba" />
                    <label>
                        <span>Take Photo</span>
                        <input
                            type="file"
                            id="image_upload"
                            name="img"
                            accept="image/*"
                        />
                    </label>
                </div>
            </div>
        </section>
        <section id="ml">
            <div class="wrapper">
                <div id="webcam"></div>
                <h3 id="result">Identifying...</h3>
            </div>
        </section>
    </body>
</html>
