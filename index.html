<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Which Cat is Dis?</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="version"></div>
        <section id="welcome" class="show">
            <div class="wrapper">
                <h1>Welcome To Which Cat is Dis</h1>
                <h3>An A.I. will identify which cat is this</h3>
                <button id="start">Start Now!</button>
            </div>
        </section>
        <section id="camera-picker">
            <div class="wrapper">
                <h2>Choose a camera</h2>
                <select name="cameras" id="cameras"></select>
                <button id="go">Start Identifying</button>
            </div>
        </section>
        <section id="ml">
            <div class="wrapper">
                <div id="webcam"></div>
                <h3 id="result"></h3>
            </div>
        </section>
    </body>
</html>
